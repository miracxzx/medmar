<main class="flex-1 px-40 flex justify-center items-center py-16">
<div class="w-full max-w-2xl bg-[var(--input-bg-color)] rounded-lg shadow-xl p-8 flex flex-col h-[600px]">
<h2 class="text-3xl font-bold mb-6 text-center">Canlı Destek</h2>
<div class="flex-1 overflow-y-auto space-y-4 p-4 rounded-lg bg-[var(--bg-color)] border border-[var(--border-color)] mb-4" id="chat-history">
<div class="flex justify-start">
<div class="bg-[var(--accent-color)] text-white p-4 rounded-lg max-w-[75%]">
Sizler için 7/24 hazırız.
</div>
</div>
</div>
<div class="flex items-center space-x-4">
<input class="form-input flex-1 p-3 rounded-lg border border-[var(--border-color)] bg-[var(--bg-color)] text-[var(--text-color)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]" id="chat-input" placeholder="Mesajınızı buraya yazın..." type="text"/>
<button class="flex items-center justify-center rounded-lg h-12 px-6 bg-[var(--accent-color)] text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-colors" id="send-button">
<span class="truncate">Gönder</span>
</button>
</div>
</div>
</main>
</div>
</div>
<script>
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        body.classList.toggle('light');
      });

      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const chatHistory = document.getElementById('chat-history');

      sendButton.addEventListener('click', () => {
        sendMessage();
      });

      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = chatInput.value.trim().toLowerCase();
        if (message === '') {
          return;
        }

        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'flex justify-end';
        userMessageDiv.innerHTML = `<div class="bg-[var(--secondary-text-color)] text-[var(--text-color)] p-4 rounded-lg max-w-[75%]">${chatInput.value.trim()}</div>`;
        chatHistory.appendChild(userMessageDiv);

        chatInput.value = '';

        const now = new Date();
        const day = now.getDay();
        const hour = now.getHours();
        const isWeekday = day >= 1 && day <= 5;
        const isWorkingHours = isWeekday && hour >= 9 && hour < 18;

        let botMessage = 'Size yardımcı olmak için buradayız. Lütfen sorunuzu daha açık bir şekilde belirtin.';

        if (!isWorkingHours) {
          botMessage = 'Şu an mesai saatleri dışındayız. Mesajınızı not aldık ve en kısa sürede size geri dönüş yapacağız. İsterseniz, mesai saatlerimiz içinde (Pazartesi-Cuma, 09:00-18:00) 0555 123 45 67 numaralı telefonu arayarak da bize ulaşabilirsiniz.';
        } else if (message.includes('sipariş')) {
          botMessage = 'Siparişinizle ilgili tüm bilgileri "Siparişlerim" sayfasından kontrol edebilirsiniz. Eğer bir sorun yaşıyorsanız, sipariş numaranızı belirterek bize detayları iletebilirsiniz.';
        } else if (message.includes('bilgi')) {
          botMessage = 'Hangi konuda bilgi almak istediğinizi belirtirseniz, size daha iyi yardımcı olabiliriz.';
        } else if (message.includes('ulaşabilirim') || message.includes('yeriniz') || message.includes('nerede')) {
          botMessage = 'Bize telefon, WhatsApp veya iletişim formumuz aracılığıyla ulaşabilirsiniz. Fiziksel mağazamız hakkında bilgi almak için lütfen adres bilgisi isteyin.';
        } else if (message.includes('online') || message.includes('satış')) {
          botMessage = 'Evet, tüm ürünlerimizi online olarak satın alabilirsiniz. Lütfen "Sipariş" sayfamızı ziyaret edin.';
        } else if (message.includes('günler') || message.includes('saatler') || message.includes('çalışıyorsunuz') || message.includes('açıksınız')) {
          botMessage = 'Hafta içi Pazartesi\'den Cuma\'ya, 09:00-18:00 saatleri arasında hizmet veriyoruz.';
        } else if (message.includes('dükkanınıza') || message.includes('gelmem')) {
          botMessage = 'Maalesef, fiziksel bir dükkanımız bulunmamaktadır. Tüm satışlarımız online platform üzerinden gerçekleşmektedir.';
        }

        setTimeout(() => {
          const botMessageDiv = document.createElement('div');
          botMessageDiv.className = 'flex justify-start';
          botMessageDiv.innerHTML = `<div class="bg-[var(--accent-color)] text-white p-4 rounded-lg max-w-[75%]">${botMessage}</div>`;
          chatHistory.appendChild(botMessageDiv);

          chatHistory.scrollTop = chatHistory.scrollHeight;
        }, 500);
      }
    </script>
